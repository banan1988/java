<div class="addClustersController">
    <h4>{{headingTitle}}</h4>
    <p><img src="/gfx/logox.png" title="logo"></p>

    <form class="form-horizontal">
        <fieldset>
            <!-- Form Name -->
            <legend>Add new cluster</legend>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="name">Cluster's name</label>
                <div class="col-md-4">
                    <input id="name" name="name" type="text" placeholder=""
                           class="form-control input-md" required="">
                    <!--<span class="help-block">help</span>-->
                </div>
            </div>

            <!-- Prepended checkbox -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="alwaysRunning">Always Running</label>
                <div class="col-md-4">
                    <div class="input-group">
                        <span class="input-group-addon">
                        <input type="checkbox" id="alwaysRunning" name="alwaysRunning">
                        </span>
                    </div>
                    <!--<p class="help-block">help</p>-->
                </div>
            </div>

            <!-- Prepended checkbox -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="updaterEnabled">Updater Enabled</label>
                <div class="col-md-4">
                    <div class="input-group">
                        <span class="input-group-addon">
                        <input type="checkbox" id="updaterEnabled" name="updaterEnabled">
                        </span>
                        <input class="form-control" type="text"
                               placeholder="">
                    </div>
                    <!--<p class="help-block">help</p>-->
                </div>
            </div>

            <!-- Button -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="save"></label>
                <div class="col-md-4">
                    <button id="save" name="save" class="btn btn-primary">Save</button>
                </div>
            </div>
        </fieldset>
    </form>
</div>
