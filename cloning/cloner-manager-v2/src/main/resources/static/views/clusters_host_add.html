<div class="addClustersHostController">
    <h4>{{headingTitle}}</h4>
    <p><img src="/gfx/logox.png" title="logo"></p>

    <p>Selected: {{person.selected.name}}</p>

    <form class="form-horizontal">
        <fieldset>
            <legend>ui-select inside a Bootstrap form</legend>

            <div class="form-group">
                <label class="col-sm-3 control-label">With a clear button</label>
                <div class="col-sm-6">
                    <div class="input-group">

                        <ui-select allow-clear ng-model="person.selected" theme="bootstrap">
                            <ui-select-match placeholder="Select or search a person in the list...">
                                {{$select.selected.name}}
                            </ui-select-match>
                            <ui-select-choices group-by="'country'" repeat="item in people | filter: $select.search">
                                <span ng-bind-html="item.name | highlight: $select.search"></span>
                                <small ng-bind-html="item.email | highlight: $select.search"></small>
                            </ui-select-choices>
                        </ui-select>

                        <span class="input-group-btn">
                            <button type="button" ng-click="person.selected = undefined" class="btn btn-default">
                                <span class="glyphicon glyphicon-trash"></span>
                            </button>
                        </span>
                    </div>

                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">Bootstrap Switch Success</label>
                <div class="col-sm-6">
                    <div class="input-group">
                        <div class="material-switch pull-right">
                            <input id="someSwitchOptionSuccess" name="someSwitchOption001" type="checkbox"/>
                            <label for="someSwitchOptionSuccess" class="label-success"></label>
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <button class="btn btn-primary">Button</button>
                <button class="btn btn-primary m-progress">Button</button>
            </div>
        </fieldset>
    </form>
</div>
